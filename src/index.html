<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUICK</title>

    <link rel="stylesheet" href="css/main.css">

    <script src="js/index.js"></script>
</head>
<body>
<header>
    MUICK
</header>

<button class="header-button settings-button material-icons">settings</button>

<div class="behind-text">
    There is no folder specified. <br>
    Please go to settings on the top right to set it
</div>

<div class="settings">
    <div class="settings-shade"></div>
    <div class="settings-content">
        <span class="property-title">Music Directory</span>
        <div class="flex">
            <div class="folder-input">
                <input class="folder-textbox" id="music-directory-input" type="text" title="Music Directory">
                <div class="folder-button material-icons">folder</div>
            </div>
            <button id="music-directory-button" type="button">Change</button>
        </div>
    </div>
</div>

<div class="content">
    <audio id="audio" autoplay controls></audio>
</div>

<div class="loading">
    <div class="loading-text">
        MUICK <span class="material-icons">queue_music</span>
    </div>
</div>
</body>
</html>
